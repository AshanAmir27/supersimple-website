<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_appoint.css">
    <title>Appointment</title>
</head>

<body>
    
    <div class="container">
        <div class="appointment">
            <h2>Make an Appointment</h2>
        </div>

        <div class="content">
            <form action="">
                <div class="right">
                <label for="Name">Patient Name</label><br>
                <input type="text" name="Name">
                    <br>
                <label for="">Phone Number</label><br>
                <input type="number">
                    <br>
                <label for="">Email</label><br>
                <input type="email" >
                <br>
                <label for="">Symptoms</label><br>
                <input type="text">
                <br>
            </div>
            <div class="right">
                <label for="">Select Date</label><br>
                <input type="date">
                <br>
                <label for="" id="doctor">Doctor</label><br>
                <input class="desease" type="text" >
                <br>
                <label for="">Gender</label><br>
                <select name="" id="" class="gen">
                    <option value="">Male</option>
                    <option value="">Female</option>
                    <option value="">Other</option>
                </select>
                <br>
                <label for="" id="time">Time</label><br>
                <input type="time" id="time-input">
                
            </div>
            
            <div class="btn">
                <button type="submit">Submit</button>
            </div>

            </form>
        </div>
    </div>


</body>

</html>
